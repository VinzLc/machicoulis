<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="#f0f8ff"></rect>
  <!-- Castle Base -->
  <rect x="50" y="100" width="100" height="80" fill="#c2b280" stroke="#a38d5f" stroke-width="3"></rect>
  
  <!-- Door -->
  <rect x="90" y="140" width="20" height="40" fill="#8b5e3c" stroke="#5a3b1d" stroke-width="2" rx="3"></rect>
  <circle cx="92" cy="160" r="2" fill="#e0c28c"></circle>
  
  <!-- Towers -->
  <rect x="35" y="70" width="30" height="110" fill="#c2b280" stroke="#a38d5f" stroke-width="3"></rect>
  <rect x="135" y="70" width="30" height="110" fill="#c2b280" stroke="#a38d5f" stroke-width="3"></rect>
  
  <!-- Roofs -->
  <polygon points="35,70 50,40 65,70" fill="#f28c8c"></polygon>
  <polygon points="135,70 150,40 165,70" fill="#f28c8c"></polygon>
  
  <!-- Flag poles -->
  <line x1="50" y1="40" x2="50" y2="25" stroke="#444" stroke-width="2"></line>
  <line x1="150" y1="40" x2="150" y2="25" stroke="#444" stroke-width="2"></line>
  
  <!-- Flags -->
  <polygon points="50,25 50,35 60,30" fill="#ff6b6b"></polygon>
  <polygon points="150,25 150,35 160,30" fill="#ff6b6b"></polygon>
  
  <!-- Cute Face -->
  <circle cx="80" cy="125" r="4" fill="#333"></circle>
  <circle cx="120" cy="125" r="4" fill="#333"></circle>
  <path d="M85 135 Q100 145 115 135" stroke="#333" stroke-width="2" fill="none"></path>

</svg>
